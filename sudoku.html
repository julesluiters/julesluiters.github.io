<html>
<head>
<script>

var feld=[new Array(5),new Array(5),new Array(5),new Array(5),new Array(5)];

function schreibe_hinweis(text) {
  document.getElementById("hinweis").value =text;
}


function hole_daten() {
  for(var y=1;y<=4;y++) {
    for(var x=1;x<=4;x++) {
      feld[x][y]=Number(document.getElementById(("feld" + x) + y).value);
	}
  }
}

function pruefe_ob_korrekte_zahlen() {
  for(var y=1;y<=4;y++) {
    for(var x=1;x<=4;x++) {
      if ((feld[x][y]<1 || feld[x][y]>4) && (feld[x][y]!=0)) {return false;}
	}
  }
  return true;
}

function pruefe_ob_zeilensumme_korrekt() {
  for(var y=1;y<=4;y++) {
    if(feld[1][y]+feld[2][y]+feld[3][y]+feld[4][y] != 10) {return false;}
  }
  return true;
}

function pruefe_ob_spaltensumme_korrekt() {
  for(var x=1;x<=4;x++) {
    if(feld[x][1]+feld[x][2]+feld[x][3]+feld[x][4] != 10) {return false;}
  }
  return true;
}

function pruefe_ob_bloecke_korrekt() {
  
  if(feld[1][1]+feld[1][2]+feld[2][1]+feld[2][2] != 10) {return false;}
  if(feld[3][3]+feld[3][4]+feld[4][3]+feld[4][4] != 10) {return false;}
  if(feld[1][3]+feld[1][4]+feld[2][3]+feld[2][4] != 10) {return false;}
  if(feld[3][1]+feld[4][1]+feld[3][2]+feld[4][2] != 10) {return false;}

  return true;
}

function checke() {
  schreibe_hinweis("");
  hole_daten();
  if (!pruefe_ob_korrekte_zahlen()) {
    schreibe_hinweis("Bitte nur Zahlen von 1 bis 4");
  }
  if (
  pruefe_ob_zeilensumme_korrekt() &&
  pruefe_ob_spaltensumme_korrekt() &&
  pruefe_ob_bloecke_korrekt()
  ) {schreibe_hinweis("Du hast gewonnen!");}
}



</script>
</head>
